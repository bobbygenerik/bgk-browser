<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>My Custom Browser</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
      font-family: sans-serif;
    }
    #controls {
      display: flex;
      padding: 10px;
      background: #f0f0f0;
      border-bottom: 1px solid #ccc;
      align-items: center;
    }
    #controls button {
      margin-right: 5px;
      padding: 5px 10px;
    }
    #url-input {
      flex-grow: 1;
      padding: 5px;
      margin-left: 5px;
      margin-right: 5px;
    }
    webview {
      flex-grow: 1;
      border: none;
    }
  </style>
</head>
<body>
  <div id="controls">
    <button id="back">Back</button>
    <button id="forward">Forward</button>
    <button id="reload">Reload</button>
    <input type="text" id="url-input" placeholder="Enter URL (e.g., https://google.com)">
    <button id="go">Go</button>
  </div>
  <webview id="view" src="https://www.google.com"></webview>
  <script src="renderer.js"></script>
</body>
</html>
